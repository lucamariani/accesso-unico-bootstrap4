<div class="callout {{ include.additionalClasses }}">
    <div class="callout-title position-relative">
        {% if box.icon %}
        <svg class="icon"><use xlink:href="{{ site.baseurl }}/assets/bootstrap-italia/dist/svg/sprite.svg#it-{{ box.icon }}"></use></svg>
        {% endif %}
        {{ box.title }}
    </div>
    {{ box-content | markdownify }}
</div>
