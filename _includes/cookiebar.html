<div class="cookiebar bg-dark p-4 hide" aria-hidden="true">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-12 col-md-8">
        <span class="text-white small">{{ site.data.t.cookie-policy-info}}</span>
      </div>
      <div class="col-12 col-md-4 mt-4 mt-md-0 d-flex justify-content-end">
        <a class="btn btn-link" href="{{ site.baseurl }}{{ site.data.t.footer-links['privacy-policy'].url }}">Privacy policy</a>
        <button class="btn btn-primary mr-2" data-accept="cookiebar">{{ site.data.t.cookie-policy-accept-btn }}</button>
      </div>
    </div>
  </div>
</div>
