<!-- window.__PUBLIC_PATH__ points to fonts folder location -->
<script>window.__PUBLIC_PATH__ = '{{ site.baseurl }}/assets/bootstrap-italia/dist/fonts'</script>

<!-- Bootstrap core JS -->
<script src="{{ site.baseurl }}/assets/bootstrap-italia/dist/js/bootstrap-italia.bundle.min.js"></script>

<!-- Main JS -->
<script src="{{ site.baseurl }}/assets/main.js"></script>

{% for script in page.scripts %}
{% capture scriptFullPath %}{{ script | relative_url }}{% endcapture %}
<script src="{{ scriptFullPath }}"></script>
{% endfor %}

{% for script in layout.scripts %}
{% capture scriptFullPath %}{{ script | relative_url }}{% endcapture %}
<script src="{{ scriptFullPath }}"></script>
{% endfor %}
