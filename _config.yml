#
# This file contains configuration flags to customize your site
#
environment: "production"

#
# Flags below are optional
#

# Prevent site from being indexed by search engines
# Leave empty to publish the website
noindex: true

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-000000000-0) to activate tracking
google_analytics:

# Your website URL (e.g. http://example.github.io or http://www.example.com)
# Used for Sitemap.xml and your RSS feed
url: "https://italia.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
baseurl: "/accesso-unico-bootstrap4"

#
# !! You don't need to change any of the configuration flags below !!
#

#permalink: /:title/

# The release of Jekyll Now that you're using
version: v4.0.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - AUTHORS
  - LICENSE
  - README.md
  - CNAME
  - .idea

collections:
  docs:
    output: true
  pages:
    output: true
    permalink: /:path/
  schede:
    output: true

iconsurl: "/assets/images/icons/"

popup:
  pratiche: "Un cruscotto riassume lo storico delle pratiche attivate, grazie allo scambio dati tra sistemi, i frontend di gestione pratica dei singoli enti comunicano lo stato pratica."
  preferiti: "Grazie ai servizi interoperabili si potranno ricevere avvisi e scadenze da più enti, le scelte dell’utente profilano i servizi a catalogo secondo le sue preferenze."
  forum: "Uno spazio di discussione sui temi trattati all’interno delle comunità tematiche, uno strumento di partecipazione e comunicazione per gli operatori delle PA."
  aggiornamento: "Una piattaforma di gestione condivisa dei dati del portale riferiti alle PA partecipanti consente di aggiornare le informazioni di propria competenza."
